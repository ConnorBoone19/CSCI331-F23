<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="v1">
    <input type="number" id="v2">

    <div id="out"></div>
 
    <button onclick="calc(add)">Add</button>
    <button onclick="calc(sub)">Subtract</button>

    <script>
        function add(a,b){
            return a + b;
        }
        function sub(a,b){
            return a - b;
        }
        function calc(callback){
            let a = parseFloat(document.getElementById("v1").value);
            let b = parseFloat(document.getElementById("v2").value);
            const out = document.getElementById("out");

            result = callback(a,b);
            out.innerHTML = result;
        }
    </script>
</body>
</html>
